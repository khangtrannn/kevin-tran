<ng-container *ngIf="isMobile; else desktop">
  <app-product-detail-mobile [product]="product" [description]="description" [productAttributes]="productAttributes"></app-product-detail-mobile>
</ng-container>

<ng-template #desktop>
  <app-product-detail-desktop [product]="product" [description]="description" [productAttributes]="productAttributes"></app-product-detail-desktop>
</ng-template>
