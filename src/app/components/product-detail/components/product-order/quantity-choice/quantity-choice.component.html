<div class="wrapper">
  <p class="title">Số lượng</p>

  <div class="quantity flex h-7">
    <div (click)="value > 1 && value = value - 1" class="decrease hairline-border cursor-pointer">
      <svg enable-background="new 0 0 10 10" viewBox="0 0 10 10" role="img" class="stardust-icon stardust-icon-minus-sign"><path stroke="none" d="m4.5 4.5h-1-3.5v1h3.5 1 5.5v-1z"></path></svg>
    </div>
    <input class="value" type="number" [value]="value">
    <div (click)="value = value + 1" class="increase hairline-border cursor-pointer">
      <svg enable-background="new 0 0 10 10" viewBox="0 0 10 10" role="img" class="stardust-icon stardust-icon-plus-sign"><path stroke="none" d="m10 4.5h-4.5v-4.5h-1v4.5h-4.5v1h4.5v4.5h1v-4.5h4.5z"></path></svg>
    </div>
  </div>
</div>
