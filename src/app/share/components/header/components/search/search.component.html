<div class="search">
  <div class="search__logo">
    <img class="search__logo-img" src="/assets/icons/logo.svg" alt="Logo" />
  </div>

  <div class="search__bar-wrapper">
    <div class="search__bar">
      <div class="search__bar-input-wrapper">
        <input
          type="text"
          class="search__bar-input"
          placeholder="Tìm kiếm sản phẩm"
        />
        <div class="search__bar-history">
          <div class="search__bar-history-heading">Lịch sử tìm kiếm</div>
          <ul class="search__bar-history-list">
            <li class="search__bar-history-item">
              <a href="#">Apple Watch Series 7</a>
            </li>
            <li class="search__bar-history-item">
              <a href="#">Macbook Pro M1</a>
            </li>
            <li class="search__bar-history-item">
              <a href="#">Iphone 13 Pro Max</a>
            </li>
          </ul>
        </div>
      </div>

      <button class="search__bar-btn">
        <i class="search__bar-btn-icon fa-solid fa-magnifying-glass"></i>
      </button>
    </div>

    <div class="suggestion">
      <span class="suggestion-item">Sữa Rửa Mặt Simple</span>
      <span class="suggestion-item">M2t</span>
      <span class="suggestion-item">Giữ Drap</span>
      <span class="suggestion-item">Tủ IKEA</span>
      <span class="suggestion-item">Keychron Q1 V2</span>
      <span class="suggestion-item">Keychron K8 Pro</span>
      <span class="suggestion-item">Gối Cao Su Non</span>
      <span class="suggestion-item">Bàn Nâng Hạ Warrior</span>
    </div>
  </div>

  <div class="search__cart">
    <div class="search__cart-wrapper">
      <i class="search__cart-icon fa-solid fa-cart-shopping"></i>
      <app-cart-list></app-cart-list>
    </div>
  </div>
</div>
