<div class="oracle-header-gradient"></div>
<div class="header-wrapper">
  <div class="header">
    <div>
      <a routerLink="/" class="flex items-center w-full whitespace-nowrap no-underline text-black">
        <div class="h-6 w-6 mr-1">
          <img class="h-full w-full" src="/assets/images/logo-50.png" alt="Logo" />
        </div>
        <span class="uppercase text-base tablet:text-lg tracking-[0.02em] tablet:font-medium">Kevin Tran</span>
      </a>
    </div>

    <div class="flex items-center whitespace-nowrap">
      <div *ngIf="!isMobile" class="menu">
        <span class="mr-10">Sản phẩm nổi bật</span>
        <span class="mr-10">Kevin Tran Collab</span>
      </div>
      <div class="relative flex">
        <a class="ml-[-0.5rem] flex" routerLink="/checkout">
          <mat-icon class="text-black">shopping_cart</mat-icon>
        </a>
        <ng-container *ngIf="totalOrderNumber$ | async as data">
          <span class="order-number">{{ data }}</span>
        </ng-container>
      </div>
    </div>
  </div>
</div>
