<div class="header">
  <span class="title">Kevin Tran Collab</span>
</div>

<div class="wrapper">
  <ng-container *ngIf="productData$ | async as products">
    <app-product-card *ngFor="let product of products.slice(0, getIsLimit() ? PRODUCT_LIMIT : products.length)" [product]="product"></app-product-card>
    <a *ngIf="getIsLimit()" (click)="onMoreProductClick()" class="more-btn">Sản phẩm khác</a>
  </ng-container>
</div>
