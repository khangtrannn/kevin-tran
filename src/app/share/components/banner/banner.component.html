<div class="wrapper">
  <owl-carousel-o [options]="customOptions">
    <ng-template *ngFor="let slide of slides" [id]="slide.id" carouselSlide>
      <div class="slide">
        <div class="image-placeholder">
          <img width="120" height="49" [src]="slide.url" [alt]="slide.title">
        </div>
      </div>
    </ng-template>
  </owl-carousel-o>
</div>
